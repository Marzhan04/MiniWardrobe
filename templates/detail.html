<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details Page</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Details Page</h1> <!-- Заголовок -->
            <span class="star">✨</span> <!-- Звездочка рядом с заголовком -->
        </header>

        <section class="details-section">
            <div class="item-image">
                <img src="images/fL_1.png" alt="Outfit Image">
            </div>
            <div class="item-details">
                <ul>
                    <li><span class="checkmark">✔</span> Style: Romantic Casual Chic</li>
                    <li><span class="checkmark">✔</span> Colour: Soft Neutrals</li>
                    <li><span class="checkmark">✔</span> Season: Soft Summer / Soft Autumn</li>
                </ul>
            </div>
        </section>

        <section class="actions">
            <button class="action-btn">Edit in Create Look</button>
            <button class="action-btn">Remove from Favorites</button>
            <button class="action-btn">Back</button>
        </section>
    </div>
</body>
</html>
