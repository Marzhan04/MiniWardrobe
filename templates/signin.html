<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MiniWardrobe</title>
    <link rel="stylesheet" href="/static/css/m.css">
</head>
<body>
    <section class="auth-container">
        <h2>Welcome Back</h2>
        <h3>Login</h3>

        <!-- Форма входа -->
        <form action="{{ url_for('signin') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
        

        <!-- Ссылка на сброс пароля -->
        <a href="{{ url_for('reset_password') }}" class="forgot-password">Forgot Password?</a>
        
        <!-- Ссылка на страницу регистрации -->
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </section>

    <!-- Блок для отображения flash сообщений -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    
    

</body>
</html>
